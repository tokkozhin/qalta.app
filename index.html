<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qalta App — Legal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.5;
      padding: 40px 20px;
    }
    .wrap { max-width: 700px; margin: 0 auto; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      text-align: left;
    }
    h1 { font-size: 2rem; font-weight: 600; line-height: 2rem; }
    .subtitle { color: #555; font-size: 1rem; }

    .logo img {
      width: 52px;
      height: auto;
      display: block;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
    }

    .hero {
      display: flex;
      justify-content: center;
    }

    .hero-frame {
      margin-top: 80px;
      width: 280px;
      height: 420px;
      max-width: 80%;
      overflow: hidden;
    }

    .hero-frame img {
      margin-top: -100px;
      width: 100%;
      display: block;
    }

    .app-store-link {
      display: inline-block;
      margin-top: 0;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }

    .app-store-link:hover {
      background: #000;
      color: #fff;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      border: 1px solid #000;
      padding: 24px;
      text-decoration: none;
      color: #000;
      transition: background 0.2s;
    }

    .card:hover {
      background: #000;
      color: #fff;
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #000;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-left">
        <div class="logo">
          <img src="assets/vector_logo.svg" alt="Qalta App logo" />
        </div>
        <div class="title-block">
          <h1>Qalta App</h1>
          <p class="subtitle">AI Expense Tracker</p>
        </div>
      </div>
      <div class="header-right">
        <a
          href="https://apps.apple.com/app/id6756010294"
          class="app-store-link"
          target="_blank"
          rel="noopener noreferrer"
        >Open in App Store</a>
      </div>
    </header>

    <div class="hero">
      <div class="hero-frame">
        <img src="assets/screenshot.png" alt="Qalta App screenshot" />
      </div>
    </div>

    <div class="cards">
       <a href="mailto:help.qalta.app@outlook.com" class="card">
        <h2>Support</h2>
        <p>Need help? Contact us at help.qalta.app@outlook.com</p>
      </a>

      <a href="privacy-policy.html" class="card">
        <h2>Privacy Policy</h2>
        <p>Details on data handling and user privacy.</p>
      </a>

      <a href="terms-and-conditions.html" class="card">
        <h2>Terms & Conditions</h2>
        <p>Rules governing use of the application.</p>
      </a>
    </div>

    <footer>
      <p>© 2025 Qalta App</p>
    </footer>
  </div>
</body>
</html>
